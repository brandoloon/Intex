{% extends 'base.html' %}
{% load static %}
{% block page-class %}login-page{% endblock page-class %}
{% block content %}
  <div class="page-header clear-filter" filter-color="orange">
    <div class="page-header-image" style="background-image:url({% static 'img/login.jpg' %})"></div>
    <div class="content">
      <div class="container">
        <div class="col-md-6 ml-auto mr-auto">
          <div class="card card-login card-plain">
          {% comment %} Form Starts Here {% endcomment %}
            <form class="form" method="" action="">
              <div class="card-header text-center">
                <div class="logo-container">
                  <h1>BCR</h1>
                </div>
              </div>
              <div class="card-body">
              <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons business_briefcase-24"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" name="username" placeholder="Username...">
                </div>
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons ui-1_lock-circle-open"></i>
                    </span>
                  </div>
                  <input type="password" class="form-control" name="password" placeholder="Password...">
                </div>
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons business_briefcase-24"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" name="company_name" placeholder="Business Name...">
                </div>
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons ui-1_email-85"></i>
                    </span>
                  </div>
                  <input type="email" class="form-control" name="email" placeholder="Email...">
                </div>
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons tech_mobile"></i>
                    </span>
                  </div>
                  <input type="tel" placeholder="Phone Number..." name="phone_number" class="form-control" />
                </div>
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="far fa-building"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" id="inputAddress2" name="address" placeholder="Address...">
                </div>
                <div class="form-group no-border input-lg">
                  <input type="text" class="form-control" id="inputCity" name="city" placeholder="City...">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-5 no-border input-lg">
                    <select id="inputState" class="form-control" name="state">
                      <option selected>State...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-7 no-border input-lg">
                    <input type="text" class="form-control" id="inputZip" name="zip" placeholder="Zip...">
                  </div>
                </div>
              </div>
              <div class="card-footer text-center">
                <a href="#pablo" class="btn btn-primary btn-round btn-lg btn-block">Get Started</a>
                <div class="pull-left">
                  <h6>
                    <a href="{% url 'login' %}" class="link">Back to Login</a>
                  </h6>
                </div>
            </form>
            {% comment %} End Form {% endcomment %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
