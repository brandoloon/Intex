{% extends 'base.html' %}
{% load static %}
{% block page-class %}login-page{% endblock page-class %}
{% block content %}
<div class="page-header clear-filter" filter-color="grey">
  <div class="page-header-image" style="background-image:url({% static 'img/login-background.jpg' %})"></div>
  <div class="content">
    <div class="container">
      <div class="col-md-6 ml-auto mr-auto">
        <div class="card card-login card-plain">
          {% comment %} Form Starts Here {% endcomment %}
          <form class="form" method="post" action="">
            {% csrf_token %}
            <div class="card-header text-center">
              <div class="logo-container">
                <h1>BCR</h1>
              </div>
            </div>
            <div class="card-body">
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="now-ui-icons users_circle-08"></i>
                  </span>
                </div>
                <input type="text" class="form-control" name="username" placeholder="Username...">
              </div>
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="now-ui-icons ui-1_lock-circle-open"></i>
                  </span>
                </div>
                <input type="password" class="form-control" name="password" placeholder="Password...">
              </div>
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="now-ui-icons ui-1_email-85"></i>
                  </span>
                </div>
                <input type="email" class="form-control" name="email" placeholder="Email...">
              </div>
              <div class="input-group no-border input-lg">
                <input type="text" class="form-control" name="first_name" placeholder="First Name...">
              </div>
              <div class="input-group no-border input-lg">
                <input type="text" class="form-control" name="last_name" placeholder="Last Name...">
              </div>
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="now-ui-icons tech_mobile"></i>
                  </span>
                </div>
                <input type="tel" placeholder="Phone Number..." name="phone_number" class="form-control" />
              </div>
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="far fa-building"></i>
                  </span>
                </div>
                <input type="text" class="form-control" id="inputAddress2" name="address" placeholder="Address...">
              </div>
              <div class="form-group no-border input-lg">
                <input type="text" class="form-control" id="inputCity" name="city" placeholder="City...">
              </div>
              <div class="form-row">
                <div class="form-group col-md-5 no-border input-lg">
                  <select id="inputState" class="form-control" name="state">
                    <option value="" selected disabled>State...</option>
                    <option></option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </div>
                <div class="form-group col-md-7 no-border input-lg">
                  <input type="text" class="form-control" id="inputZip" name="zip" placeholder="Zip...">
                </div>
              </div>
            </div>
            <div class="card-footer text-center">
              <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Get Started</button>
              <div class="pull-left">
                <h6>
                  <a href="{% url 'login' %}" class="link">Back to Login</a>
                </h6>
              </div>
          </form>
          {% comment %} End Form {% endcomment %}
        </div>
      </div>
    </div>
  </div>
</div>
</div>

{% endblock content %}
