{% extends 'organization/_base.html' %}
{% load static %}
{% block content %}
{{ block.super }}
<div class="container">
    <form class="form" method="post">
    {% csrf_token %}
        <input type="text" class="form-control" id="job_title" name="job_title" placeholder="Job Title..."/>
        <input type="text" class="form-control" id="location" name="location" placeholder="Location..."/>
        <input type="text" class="form-control" id="compensation" name="compensation" placeholder="Compensation Description..."/>
        <textarea rows="6" class="form-control" id="job_description" name="job_description" placeholder="Job Description..."></textarea>
        <input type="text" class="form-control" id="contract_type" name="contract_type" placeholder="Contract Type..."/>
        <div class="form-row">
            <div class="form-group md-col-4">
                <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="relocation_assistance"> Relocation Assistance
                    <span class="form-check-sign">
                    <span class="check"></span>
                    </span>
                </label>
                </div>
            </div>
            <div class="form-group md-col-8">
                <div class="col">
                    <label for="positions_available">Positions Available:</label>
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="positions_available" name="positions_available" value="1" min="1" max="15">
                </div>
            </div> 
        </div>
        <button class="btn btn-primary btn-round ml-auto" type="submit">
            <i class="now-ui-icons ui-1_check"></i>&#160;Create Listing
        </button>
    </form>
</div>

{% endblock content %}
