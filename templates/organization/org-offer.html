{% extends 'organization/_base.html' %}
{% load static %}
{% block content %}
{{ block.super }}
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <h3>Offer</h3>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary btn-round ml-auto" type="button">
                <i class="fas fa-pencil-alt"></i>&#160;Rescind Offer
            </button>
        </div>
    </div>
    <div class="typography-line">
        <h1>{{ offer.application.applicant }}</h1>
    </div>
    <div class="typography-line">
        <h3>{{ offer.application.listing.job_title }}</h3>
    </div>
    <div class="typography-line">
        <h3>Deadline: {{ offer.deadline }}</h3>
    </div>
</div>
{% endblock content %}
